<!DOCTYPE html>
<html>
  <head>
    <title>Not Hesaplama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Not Hesaplama</h1>

    <form id="gradeForm">
      <label for="grade1">Ders 1 Notu:</label>
      <input type="number" id="grade1" required /><br />

      <label for="grade2">Ders 2 Notu:</label>
      <input type="number" id="grade2" required /><br />

      <label for="grade3">Ders 3 Notu:</label>
      <input type="number" id="grade3" required /><br />

      <label for="grade4">Ders 4 Notu:</label>
      <input type="number" id="grade4" required /><br />

      <label for="grade5">Ders 5 Notu:</label>
      <input type="number" id="grade5" required /><br />

      <button type="submit">Hesapla</button>
    </form>

    <h2 id="result"></h2>

    <script>
      // Formu yakalayın
      const form = document.getElementById("gradeForm");

      // Sonucu göstermek için alanı yakalayın
      const result = document.getElementById("result");

      // Formu gönderildiğinde çalışacak işlevi tanımlayın
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Sayfanın yeniden yüklenmesini engellemek için formun varsayılan davranışını engelleyin

        // Notları almak için input elementlerini yakalayın
        const grade1 = parseFloat(document.getElementById("grade1").value);
        const grade2 = parseFloat(document.getElementById("grade2").value);
        const grade3 = parseFloat(document.getElementById("grade3").value);
        const grade4 = parseFloat(document.getElementById("grade4").value);
        const grade5 = parseFloat(document.getElementById("grade5").value);

        // Notları bir dizi içinde saklayın
        const grades = [grade1, grade2, grade3, grade4, grade5];

        // Notları toplamak için bir döngü kullanın
        let totalGrade = 0;
        for (let i = 0; i < grades.length; i++) {
          totalGrade += grades[i];
        }

        // Genel not ortalamasını hesaplayın
        const averageGrade = totalGrade / grades.length;

        // Sonucu ekrana yazdırın
        result.textContent = "Genel Not Ortalaması: " + averageGrade.toFixed(2);

        // Başarı durumunu kontrol edin ve mesajı ekrana yazdırın
        if (averageGrade >= 60) {
          result.textContent += " - Başarılı";
        } else {
          result.textContent += " - Başarısız";
        }
      });
    </script>
  </body>
</html>
